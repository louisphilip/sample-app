apiVersion: apps/v1
kind: Deployment
metadata:
  name: development-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dev-app
  template:
    metadata:
      labels:
        app: dev-app
    spec:
      containers:
      - name: dev-container
        image: us-east1-docker.pkg.dev/qwiklabs-gcp-00-c3441ae80323/my-repository/hello-cloudbuild-dev@sha256:adb95ca6fbd5198385029eab759c6d82ff96b6924275f955ee3d09050469d7d5
        ports:
        - containerPort: 8080
